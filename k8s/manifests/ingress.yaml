apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-commerce-ingress
  namespace: unified-commerce
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: storefront.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storefront
            port:
              number: 3000
  - host: admin.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-panel
            port:
              number: 3001
  - host: api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: graphql-gateway
            port:
              number: 4000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-commerce-ingress-api
  namespace: unified-commerce
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: api.local
    http:
      paths:
      - path: /graphql(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: graphql-gateway
            port:
              number: 4000