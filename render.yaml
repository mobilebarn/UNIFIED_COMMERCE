  - type: web
    name: unified-commerce-analytics
    runtime: go
    plan: starter
    buildCommand: go build -o app ./cmd/server
    startCommand: ./app
    rootDir: services/analytics
    envVars:
      - key: PORT
        value: "8009"
      - key: DATABASE_URL
        fromDatabase:
          name: unified-commerce-postgres
          property: connectionString
      - key: MONGO_HOST
        fromService:
          type: pserv
          name: unified-commerce-mongodb
          property: host
      - key: MONGO_USERNAME
        fromService:
          type: pserv
          name: unified-commerce-mongodb
          envVarKey: MONGO_INITDB_ROOT_USERNAME
      - key: MONGO_PASSWORD
