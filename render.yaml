services:
  # MongoDB as a Private Service using official MongoDB Docker image
  - type: pserv
    name: unified-commerce-mongodb
    image:
      url: mongo:latest
    startCommand: mongod
    envVars:
      - key: MONGO_INITDB_ROOT_USERNAME
        generateValue: true
      - key: MONGO_INITDB_ROOT_PASSWORD
        generateValue: true
    disk:
      name: mongo-data
      mountPath: /data/db
      sizeGB: 1

  # Redis as a managed service
  - type: redis
    name: unified-commerce-redis
    plan: free
    ipAllowList: []

  - type: web
    name: unified-commerce-identity
    runtime: go
    plan: starter
    buildCommand: go build -o app ./cmd/server
    startCommand: ./app
    rootDir: services/identity
    envVars:
      - key: PORT
        value: "8001"
      - key: DATABASE_URL
        fromDatabase:
          name: unified-commerce-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: unified-commerce-redis
          property: connectionString

  - type: web
    name: unified-commerce-product-catalog
    runtime: go
    plan: starter
    buildCommand: go build -o app ./cmd/server
    startCommand: ./app
    rootDir: services/product-catalog
    envVars:
      - key: PORT
        value: "8002"
      - key: MONGO_HOST
        fromService:
          type: pserv
          name: unified-commerce-mongodb
          property: host
      - key: MONGO_USERNAME
        fromService:
          type: pserv
          name: unified-commerce-mongodb
          envVarKey: MONGO_INITDB_ROOT_USERNAME
      - key: MONGO_PASSWORD
        fromService:
          type: pserv
          name: unified-commerce-mongodb
          envVarKey: MONGO_INITDB_ROOT_PASSWORD
      - key: MONGO_DATABASE
        value: "product_catalog"
      - key: REDIS_URL
        fromService:
          type: redis
          name: unified-commerce-redis
          property: connectionString

  - type: web
    name: unified-commerce-order
