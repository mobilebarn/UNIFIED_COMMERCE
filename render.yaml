        fromDatabase:
          name: unified-commerce-postgres
          property: connectionString

  - type: web
    name: unified-commerce-cart
    runtime: go
    plan: starter
    buildCommand: go build -o app ./cmd/server
    startCommand: ./app
    rootDir: services/cart
    envVars:
