        fromDatabase:
          name: unified-commerce-postgres
          property: connectionString

  - type: web
    name: unified-commerce-inventory
    runtime: go
    plan: starter
    buildCommand: go build -o app ./cmd/server
    startCommand: ./app
    rootDir: services/inventory
    envVars:
      - key: PORT
