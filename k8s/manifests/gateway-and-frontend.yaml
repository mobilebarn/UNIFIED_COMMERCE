apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-gateway
  namespace: unified-commerce
  labels:
    app: graphql-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-gateway
  template:
    metadata:
      labels:
        app: graphql-gateway
    spec:
      containers:
      - name: graphql-gateway
        image: unified-commerce/graphql-gateway:latest
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: unified-commerce-config
              key: GATEWAY_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: unified-commerce-config
              key: ENVIRONMENT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: unified-commerce-secrets
              key: JWT_SECRET
        livenessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: graphql-gateway
  namespace: unified-commerce
spec:
  selector:
    app: graphql-gateway
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
  namespace: unified-commerce
  labels:
    app: storefront
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storefront
  template:
    metadata:
      labels:
        app: storefront
    spec:
      containers:
      - name: storefront
        image: unified-commerce/storefront:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: unified-commerce-config
              key: STOREFRONT_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: unified-commerce-config
              key: ENVIRONMENT
        - name: NEXT_PUBLIC_API_URL
          value: http://graphql-gateway:4000/graphql
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
