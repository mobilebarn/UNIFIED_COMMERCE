directive @goModel(model: String, models: [String!]) on OBJECT | INPUT_OBJECT | SCALAR | ENUM | INTERFACE | UNION
directive @goField(forceResolver: Boolean, name: String) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION

type Query {
  merchant(id: ID!): Merchant
  merchants: [Merchant!]!
}

type Mutation {
  createMerchant(input: CreateMerchantInput!): Merchant!
  updateMerchant(id: ID!, input: UpdateMerchantInput!): Merchant!
  deleteMerchant(id: ID!): Boolean!
}

type Merchant @key(fields: "id") @goModel(model: "unified-commerce/services/merchant-account/models.Merchant") {
  id: ID!
  businessName: String!
  businessType: String
  taxId: String
  contactEmail: String!
  contactPhone: String
  website: String
  description: String
  isActive: Boolean!
  settings: String
  verificationStatus: String!
  createdAt: String!
  updatedAt: String!
}

input CreateMerchantInput {
  businessName: String!
  businessType: String
  taxId: String
  contactEmail: String!
  contactPhone: String
  website: String
  description: String
  settings: String
}

input UpdateMerchantInput {
  businessName: String
  businessType: String
  taxId: String
  contactEmail: String
  contactPhone: String
  website: String
  description: String
  isActive: Boolean
  settings: String
  verificationStatus: String
}
