  - type: web
    name: unified-commerce-gateway
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    rootDir: gateway
    envVars:
      - key: PORT
        value: "4000"
      - key: IDENTITY_SERVICE_URL
        fromService:
          type: web
          name: unified-commerce-identity
          property: host
      - key: PRODUCT_CATALOG_SERVICE_URL
        fromService:
          type: web
          name: unified-commerce-product-catalog
          property: host
      - key: ORDER_SERVICE_URL
        fromService:
          type: web
          name: unified-commerce-order
          property: host
      - key: PAYMENT_SERVICE_URL
        fromService:
          type: web
          name: unified-commerce-payment
          property: host
      - key: INVENTORY_SERVICE_URL
        fromService:
          type: web
          name: unified-commerce-inventory
          property: host
      - key: MERCHANT_ACCOUNT_SERVICE_URL
        fromService:
          type: web
          name: unified-commerce-merchant-account
          property: host
      - key: CART_SERVICE_URL
        fromService:
          type: web
          name: unified-commerce-cart
          property: host
      - key: PROMOTIONS_SERVICE_URL
        fromService:
          type: web
          name: unified-commerce-promotions
          property: host
      - key: ANALYTICS_SERVICE_URL
        fromService:
          type: web
          name: unified-commerce-analytics
          property: host

databases:
  - name: unified-commerce-postgres
    databaseName: unified_commerce
    user: unified_commerce_user