services:
  - type: web
    name: unified-commerce-identity
    runtime: go
    plan: free
    buildCommand: go build -o app ./cmd/server
    startCommand: ./app
    rootDir: services/identity
    envVars:
      - key: PORT
        value: "8001"
      - key: DATABASE_URL
        fromDatabase:
          name: unified-commerce-postgres
          property: connectionString
        
