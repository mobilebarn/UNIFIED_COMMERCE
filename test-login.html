<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8001/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `mutation($email:String!,$password:String!){ 
                            login(input:{email:$email,password:$password}){ 
                                accessToken expiresIn user { email username } 
                            } 
                        }`,
                        variables: {
                            email: "admin@example.com",
                            password: "Admin123!"
                        }
                    })
                });

                const result = await response.json();
                console.log('Login response:', result);
                
                if (result.data?.login?.accessToken) {
                    resultDiv.innerHTML = `<h2>Login Success!</h2>
                        <p>Email: ${result.data.login.user.email}</p>
                        <p>Token: ${result.data.login.accessToken.substring(0, 50)}...</p>`;
                } else if (result.errors) {
                    resultDiv.innerHTML = `<h2>Login Error:</h2>
                        <p>${result.errors[0]?.message || 'Unknown error'}</p>`;
                } else {
                    resultDiv.innerHTML = `<h2>Unexpected Response:</h2>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<h2>Network Error:</h2>
                    <p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
